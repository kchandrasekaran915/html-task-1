
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="name" class="namestext">Name <span class="required">*</span></label><br>
        <div class="name-fields">
          <input type="text" placeholder="First" required>
          <input type="text" placeholder="Last" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="namestext" >Email <span class="required">*</span></label><br>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label class="namestext">Your Experience <span class="required">*</span></label><br>
        <div class="stars">★ ★ ★ ★ ★</div>
        <p class="small-text">Overall, how would you rate your experience with us?</p>
      </div>

      <div class="form-group">
        <label class="namestext" >How satisfied are you with <span class="required">*</span></label>
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Very Unsatisfied</th>
              <th>Unsatisfied</th>
              <th>Neutral</th>
              <th>Satisfied</th>
              <th>Very Satisfied</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Purchase</td>
              <td><input type="radio" name="purchase" required></td>
              <td><input type="radio" name="purchase"></td>
              <td><input type="radio" name="purchase"></td>
              <td><input type="radio" name="purchase"></td>
              <td><input type="radio" name="purchase"></td>
            </tr>
            <tr>
              <td>Service</td>
              <td><input type="radio" name="service" required></td>
              <td><input type="radio" name="service"></td>
              <td><input type="radio" name="service"></td>
              <td><input type="radio" name="service"></td>
              <td><input type="radio" name="service"></td>
            </tr>
            <tr>
              <td>Company Overall</td>
              <td><input type="radio" name="overall" required></td>
              <td><input type="radio" name="overall"></td>
              <td><input type="radio" name="overall"></td>
              <td><input type="radio" name="overall"></td>
              <td><input type="radio" name="overall"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="form-group">
        <label class="namestext" >How likely are you to <span class="required">*</span></label>
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Very Unlikely</th>
              <th>Unlikely</th>
              <th>Neutral</th>
              <th>Likely</th>
              <th>Very Likely</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Buy from us again</td>
              <td><input type="radio" name="buy_again" required></td>
              <td><input type="radio" name="buy_again"></td>
              <td><input type="radio" name="buy_again"></td>
              <td><input type="radio" name="buy_again"></td>
              <td><input type="radio" name="buy_again"></td>
            </tr>
            <tr>
              <td  >Recommend our product to others</td>
              <td><input type="radio" name="recommend_product" required></td>
              <td><input type="radio" name="recommend_product"></td>
              <td><input type="radio" name="recommend_product"></td>
              <td><input type="radio" name="recommend_product"></td>
              <td><input type="radio" name="recommend_product"></td>
            </tr>
            <tr>
              <td>Recommend our company to others</td>
              <td><input type="radio" name="recommend_company" required></td>
              <td><input type="radio" name="recommend_company"></td>
              <td><input type="radio" name="recommend_company"></td>
              <td><input type="radio" name="recommend_company"></td>
              <td><input type="radio" name="recommend_company"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="form-group">
        <label class="namestext">Additional comments or suggestions</label><br>
        <textarea rows="4" placeholder="Write your message here..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
